apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//添加

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 43
        versionName "1.4.3"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.javalive09.annotation:annotation:1.0.2'
//    implementation project(':annotation')
}

publish {
    userOrg = 'javalive09'//bintray.com用户名
    groupId = 'com.javalive09.codebag'//包名
    artifactId = 'codebag'//项目名称
    publishVersion = android.defaultConfig.versionName//版本号
    desc = 'simple library for programmer collect code(demo, unit test ...)'//描述
    website = 'https://github.com/javalive09/CodeBag'//网站
}

task('uploadJcenter') doLast {
    //加载资源
    Properties properties = new Properties()
    InputStream inputStream = project.rootProject.file('local.properties').newDataInputStream()
    properties.load(inputStream)
    //读取字段
    def bintray_user = properties.getProperty('bintray_user')
    def bintray_key = properties.getProperty('bintray_key')
    println "bintray_user >> " + bintray_user
    println "bintray_key >> " + bintray_key
    def uploadJcenterCMD = './gradlew clean build bintrayUpload -PbintrayUser=' + bintray_user + ' -PbintrayKey=' + bintray_key + ' -PdryRun=false'
    println "uploadJcenterCMD >> " + uploadJcenterCMD
    def uploadAPKResult = uploadJcenterCMD.execute().text.trim()
    println "uploadAPKResult >>>>>>>>>>>> " + uploadAPKResult
}