apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//发布到jcenter依赖

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 67
        versionName "1.6.7"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

publish {
    userOrg = 'javalive09'//bintray.com用户名
    groupId = 'com.javalive09.codebag'//包名
    artifactId = 'codebag'//项目名称
    publishVersion = android.defaultConfig.versionName//版本号
    desc = 'simple library for programmer collect code(demo, unit test ...)'//描述
    website = 'https://github.com/javalive09/CodeActivity'//网站
}

